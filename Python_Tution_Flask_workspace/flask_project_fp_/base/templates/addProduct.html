<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Images</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div>
      <form action="insertProduct" enctype="multipart/form-data" method="post">
        <h2>Add Product</h2>
        Enter Category ID
        <select
          type="text"
          value="{{data[0].category_id}}"
          required
          name="categoryId"
          id="category"
          onchange="getSubCategory()"
        >
          <option selected disabled>Select Category</option>
          {%for cat_obj in data %}
          <option value="{{ cat_obj.category_id}}">
            {{ cat_obj.category_name}}
          </option>
          {% endfor%}
        </select>
        <br /><br />
        Enter SubCategory ID :
        <select type="text" name="subCategoryId" id="subcategory" required>
          <option selected disabled>Select Sub Category</option>
        </select>
        <br /><br />
        Enter Product Name : <input type="text" name="productName" required />
        <br /><br />
        Enter Product Description :
        <input type="text" name="productDescription" required />
        <br /><br />
        Enter Product Price :
        <input type="text" name="productPrice" required /> <br /><br />
        Enter Product Quantity :
        <input type="text" name="productQuantity" required />
        <br /><br />
        Upload Product Image :
        <input type="file" accept="image/png" name="productImage" required />
        <br /><br />
        <button type="submit">Add Product</button>
      </form>
      <a href="/"><button>back</button></a>
    </div>
    <script src="../static/javascripts/ajaxmethod.js"></script>
  </body>
</html>
