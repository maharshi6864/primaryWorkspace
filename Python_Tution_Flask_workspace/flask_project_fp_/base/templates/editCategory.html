<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Category</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div>
      <h1>Edit Category</h1>

      <form action="updateCategory" method="post">
        <input
          type="hidden"
          value="{{ data[0].category_id}}"
          name="categoryId"
          id=""
          required
        />
        Enter Category:
        <input
          type="text"
          value="{{ data[0].category_name}}"
          name="categoryName"
          id=""
          required
        />
        <br /><br />
        Enter Category Description
        <input
          type="text"
          value="{{ data[0].category_description}}"
          name="categoryDes"
          id=""
          required
        />
        <br /><br />
        <button type="submit">Submit</button>
      </form>
      <br />
      <a href="/searchCategory"><button>back</button></a>
    </div>
  </body>
</html>
