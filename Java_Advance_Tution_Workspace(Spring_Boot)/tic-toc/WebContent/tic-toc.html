<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tic-toc game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tic-toc.css" />
  </head>
  <body onload="">
    <div id="containerr">
      <div class="game-box">
        <div
          onclick="insert(this)"
          id="d1"
          class="cells border-bottom border-right"
        ></div>
        <div
          onclick="insert(this)"
          id="d2"
          class="cells border-bottom border-right border-left"
        ></div>
        <div
          onclick="insert(this)"
          id="d3"
          class="cells border-left border-bottom"
        ></div>
        <div
          onclick="insert(this)"
          id="d4"
          class="cells border-right border-bottom border-top"
        ></div>
        <div
          onclick="insert(this)"
          id="d5"
          class="cells border-right border-left border-top border-bottom"
        ></div>
        <div
          onclick="insert(this)"
          id="d6"
          class="cells border-left border-bottom border-top"
        ></div>
        <div
          onclick="insert(this)"
          id="d7"
          class="cells border-top border-right"
        ></div>
        <div
          onclick="insert(this)"
          id="d8"
          class="cells border-top border-right border-left"
        ></div>
        <div
          onclick="insert(this)"
          id="d9"
          class="cells border-top border-left"
        ></div>
      </div>
      <div id="score-box">
        <div class="score-card">
          <div class="score-card-head">
            <h2 id="heading">Enter Players Name</h2>
          </div>
          <div class="score-card-body-1">
            <div class="register-card-1">
              <input
                type="text"
                id="player1-input"
                placeholder="Enter name of player 1(0):"
              />
              <input
                type="text"
                id="player2-input"
                placeholder="Enter name of player 2(X):"
              />
              <button
                class="score-card-submit"
                id=""
                onclick="savePlayer(this)"
              >
                START GAME
              </button>
              <button class="score-card-submit" onclick="savePlayer(this)">
                PLAY WITHOUT NAMES
              </button>
            </div>
            <span style="font-size: 30px">OR</span>
            <div class="register-card-2">
              <input
                type="text"
                id="id-address"
                placeholder="Enter ip address of Server"
                value="localhost:8083"
              />
              <input
                type="text"
                id="player1-name-server"
                placeholder="Enter name of player 1(0):"
                value="karan"
              />
              <button
                class="score-card-submit"
                onclick="createServer(this)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                NEW GAME
              </button>
              <p style="margin: 0px">OR</p>
              <button class="score-card-submit" onclick="connectServer(this)">
                JOIN GAME
              </button>
            </div>
          </div>
          <div class="score-card-body-2">
            <p id="player1-display-name" class="player-name"></p>
            <span id="player1-display-score"></span>
            <p id="player2-display-name" class="player-name"></p>
            <span id="player2-display-score"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="d10" style="display: none"></div>
    <script defer src="tic_toc_player2.js"></script>
    <script defer src="tic_toc_player1.js"></script>
    <script defer src="tic_toc.js"></script>
  </body>
</html>
