<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>First api calling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../src/dataTableCss/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../src/dataTableCss/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="1.css" />
  </head>

  <body onload="getUser()">
    <div class="container-fluid" style="padding: 0px">
      Student Registration table
      <div class="card w-70 border border-2" style="">
        <div class="card-body display-flex text-center">
          <div class="table-responsive">
            <table id="example" class="table table-striped">
              <thead>
                <tr>
                  <th>Sr.no</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>User Name</th>
                  <th>Password</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="data-table-body"></tbody>
            </table>
          </div>
          <button
            type="button"
            class="btn btn-primary fs-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add
          </button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark-subtle">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Enter Register Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="emptyForm()"
            ></button>
          </div>
          <div class="modal-body bg-dark-subtle text-center">
            <input type="hidden" id="id1" />
            Firstname :
            <input
              type="text"
              class="rounded border border-1"
              id="firstname"
            /><br />
            <br />
            Lastname :
            <input
              type="text"
              class="rounded border border-1"
              id="lastname"
            /><br />
            <br />
            Username :
            <input
              type="text"
              class="rounded border border-1"
              id="username"
            /><br />
            <br />
            Password :
            <input type="text" class="rounded border border-1" id="password" />
          </div>
          <div class="modal-footer bg-dark-subtle">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="getFormData()"
              id="model-button"
            >
              Add User
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../src/dataTableCss/jquery-3.7.0.js"></script>
    <script src="../src/dataTableCss/jquery.dataTables.min.js"></script>
    <script src="../src/dataTableCss/dataTables.bootstrap5.min.js"></script>
    <script src="1.js"></script>
  </body>
</html>
